{% block footer %}
<footer class="w3-container w3-padding-32 w3-center" style="margin-top: 0px;">

    <div class="w3-animate-top" style="margin-top: -60px;">
        <p style="font-size: 1.8rem;
                  color: #93cbba;
                  background: rgba(255, 255, 255, 0.2);
                  padding: 10px 20px;
                  border-radius: 6px;
                  display: inline-block;
                  text-shadow: 1px 1px 1px rgba(0,0,0,0.3);">
            {{ t.baptism }}
        </p>
    </div>

    <div class="w3-animate-top" style="margin-top: -50px;">
        <p style="font-size: 1.4rem;
                  color: #93cbba;
                  background: rgba(197, 220, 243, 0.15); /* soft blue with transparency */
                  padding: 6px 16px;
                  border-radius: 6px;
                  display: inline-block;
                  text-shadow: 1px 1px 2px rgba(0,0,0,0.4);">
            {{ t.date }}
        </p>
    </div>

  <div class="w3-content">
    <p class="w3-medium">With love, the Maximos family</p>
    <div class="w3-xlarge w3-padding-16">
      <a href="#" class="w3-hover-opacity"><i class="fab fa-facebook"></i></a>
      <a href="#" class="w3-hover-opacity"><i class="fab fa-instagram"></i></a>
      <a href="#" class="w3-hover-opacity"><i class="fas fa-envelope"></i></a>
    </div>
<!--     <p class="w3-small">Â© {% now "Y" %} Maximos' Baptism Celebration</p> -->
  </div>

</footer>
{% endblock %}
