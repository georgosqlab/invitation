{% block header %}
{% load static %}

<div class="w3-container w3-center w3-animate-opacity" style="padding-top: -100px;">
  <h1 style="color: white;
             font-weight: bold;
             padding: 8px 20px;
             display: inline-block;
             text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
             font-size: 3rem;
             border-radius: 8px;
             animation: w3-animate-left 0.4s;">
    {{ t.maximos }}
  </h1>

  <div style="margin-top: -10px;">
    <img src="{% static 'balloon.png' %}" alt="Balloon" style="max-width: 60%; height: auto;" class="w3-animate-zoom">
  </div>
</div>

<style>
  /* Optional animations and style cleanup */
  .w3-animate-opacity {
    animation: fadeIn 2s ease-in-out;
  }

  .w3-animate-left {
    animation: slideInLeft 1.5s ease-in-out;
  }

  .w3-animate-zoom {
    animation: zoomIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes slideInLeft {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
  }

  @keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
{% endblock %}
